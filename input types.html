<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<body>
    <h1>Input types</h1>
    <hr>
    <form>
        <label>Enter First Name</label>
        <input type="text" placeholder="First Name"/><br><br>


        <label>Enter last Name</label>
        <input type="text" placeholder="Last Name"/><br><br>

        <label>Enter email id</label>
        <input type="email" placeholder="Email"/><br><br>

        <label>Enter contact no</label>
        <input type="number" placeholder="Number"/><br><br>


        <label>Password</label>
        <input type="password" placeholder="Password"/><br><br>

        <label>Select your city</label><br>
        <input type="checkbox"/> Pune <br>
        <input type="checkbox"/> Mumbai <br>
        <input type="checkbox"/> Nagpur <br>
        <input type="checkbox"/> Delhi <br><br>

        <label>Select you gender</label><br>
        <input type="radio"name= "gender"/> Male <br>
        <input type="radio"name= "gender"/> Female <br>
        <input type="radio"name= "gender"/> Other <br>

        <label>Enter Date of Birth</label><br>
        <input type="date"/><br>

        <label>Enter birth Month</label><br>
        <input type="month"/><br>

        <label>Enter Birth Week</label><br>
        <input type="week"/><br>

        <label>Enter Birth time</label><br>
        <input type="time"/><br>

        <label>Enter Range</label><br>
        <input type="range"/><br>

        <label>Enter Colour</label><br>
        <input type="color"/><br>

        <label>Upload  multiple Images</label><br>
        <input type="file" multiple/> <br><br>

        <label>Fav city</label><br>
        <select>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Naghpur</option>
        </select><br><br>


        <label>Enter your current address</label><br>
        <textarea rows="10" cols="10"></textarea><br>

        <input type="submit"/>

        




    </form>
    
</body>
</html>
