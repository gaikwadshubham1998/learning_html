<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Audio video</title>
</head>
<body>
    <!-- image tags -->
    <img src="/images/multi-storey-car-park-7921955_1920.jpg" alt="car parked"/>

    <img src="/images/bmw-2964072_1280.jpg" alt="Car bmw"/>

    <img src="/images/road-8284023_1280.jpg" alt=" road "/>

    <img src="/images/ai-generated-8581551_1280.jpg"/>

    <img src="/images/startup-3267505_1280.jpg" alt=" startup"/>
 
    <!-- figure tag used  -->
    <figure>
        <img src="/images/airplane-6867678_1280.jpg"/>
        <figcaption><b>It's a Plane</b></figcaption>
    </figure>
    <br>
<!-- using audio/video tags -->
 
 <audio controls autoplay loop muted>
    <source src="/Doc/music.mp3" type="audio/mp3">
 </audio>

 <video controls poster="/images/car-5667107_1280.jpg">
    <source src="/Doc/car_video.mp4" type="video/mp4">
 </video>
 

</body>
</html>
